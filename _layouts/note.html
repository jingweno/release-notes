---
layout: default
---

{% for category in page.categories %}
  <h1>{{ category | join: "/" }}</h1>
{% endfor %}
<h2>{{ page.title }}</h2>
{% if page.source != null %}
  from <a href="{{ page.source }}">{{ page.source }}</a>
{% endif %}
<p class="meta">{{ page.date | date_to_string }}</p>

<div id="post">
{{ content }}
</div>
