---
layout: default
---

{% for category in page.categories %}
  {% if category != "notes" %}
    <h1>{{ category | join: "/" }}</h1>
  {% endif %}
{% endfor %}
<h2>{{ page.title }}</h2>
{% if page.source_url != null %}
  <a href="{{ page.source_url }}">Source</a>
{% endif %}
<p class="meta">{{ page.date | date_to_string }}</p>

<div id="post">
{{ content }}
</div>
